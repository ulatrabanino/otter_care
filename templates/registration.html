<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/my-style-dir/style.css">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <title>Registration</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="shortcut icon" href="/my-images-dir/logo.PNG"/>
    </head>
    <body>
        <h2>Welcome to our site, {{email_address}}!  Please sign up!</h2> <br>
        <div class="registration">
            <form method="post" action="/register">
            <br>
            First name: <input type="text" class="register" name="first_name">
            <br>
            Last name: <input type="text" class="register" name="last_name">
            <br>
            Otter name: <input type="text" class="register" name="otter_name"><br>
            <br>
            How many times would like to drink water a day?: <input type="text" name="water_num_intake">
            <br>
             How many times a day would you like to eat?: <input type="text" name="food_intake">
            <br>
             How many minutes a day would you like to exercise: <input type="text" name="exercise">
            <br>
             How many days a week would you like to shower: <input type="text" name="bath">
            <br>
            <input type="submit" class="sign_up" value="Sign Up">
            </form>
        </div>
    </body>
</html>
